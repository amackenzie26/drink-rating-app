<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Drink Rating App</title>
</head>

<body>
  <header>
      <div class="logo">
          <img src="./assets/images/transparent-logo.png" alt="logo">
          <h1>Rank-A-Drank</h1>
      </div>
      
      <nav>
          <ul>
              <li><a href="./index.html">Home</a></li>
              <li><a href="./dashboard.html">Dashboard</a></li>
          </ul>
      </nav>
  </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col s12 m6 l4">
            <div class="chosen-drink-card" id="chosen-drink-card"></div>
          </div>
          <div class="col s12 m6 l4">
            <div class="drinkInfo" id="drinkInfo">
            </div>
            
          </div>
          <div class="col s12 m12 l4">
            <h5>Next drink suggestion:</h5>
            <div class="suggested-drink-card" id="suggested-drink-card"></div>
          </div>
        </div>

        <div class="col s12">
          <div class="buttons-div">
            <button class="button success submitRating" id="submitRating">Submit Rating</button>
            <button class="button nearbyLocationBtn" id="nearbyLocationBtn">Get Nearby Location</button>
        </div>
        </div>
        <div class="row">
          <div class="col s12">
            <div class="mapLocation" id="mapLocation">
              <ul class="collection with-header"></ul>
            </div>
          </div>
        </div>
        
      </div>
  </main>

  <footer>
    <p class="made-by">Made with ❤ by Alec, Kiri & Andres</p>
    <p>© 2021 All Rights Reserved</p>
</footer>

        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    
    <script src="./assets/js/cocktail.js"></script>

</body>

</html>
