<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Drink Rating App</title>
</head>

<header>
    <h1>Drink Rating App</h1>
</header>

<body>
    <main>
        <container class="inputContainer">
            <form class="drinkChoice">
                <input type="text" id="drinkInput" autocomplete="on" placeholder="Please write your drink...">
                <button class="drinkSubmit">Submit</button>
            </form>

        </container>

        <container class="drinkResults">
            <div class="drinksPop">

            </div>
        
        </container>

        <container class="ratingsContainer">
            <div class="ratings">

            </div>
            <div class="starBtns">

            </div>

        </container>

        <container class="modalMsg">

        </container>

        <container class="drinkSuggest">

        </container>

        <container class="locationSuggest">

        </container>

    </main>

<footer>Made with Luv</footer>

<script src="/script.js"></script>
    
</body>
</html>
